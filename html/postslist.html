<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ScriBBler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montez&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />

    <!-- user defined stylesheets -->
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/postslist.css" />
  </head>

  <body onload="insert_common_object();create_post_cards();">
    <!-- common modal and header-->
    <div id="header-space" class="container header-container"></div>

    <!-- SignUp modal -->
    <div id="modal-signup" class="modal"></div>

    <!-- SignIn modal -->
    <div id="modal-signin" class="modal"></div>

    <!-- Create Post modal-->
    <div id="modal-create-post" class="modal"></div>

    <!-- all posts-->
    <div id="post-board" class="post-board"></div>

    <!-- : Write code for delete post modal here -->
    <div id="id04" class="modal">
      <form class="modal-content confirm-dialog" action="">
        <div>Are you sure you want to delete this post?</div>
        <div class="dialog-button-area">
          <button
            id="yes_btn"
            type="button"
            class="yes-btn"
            onclick="delete_post();confirm_modal(false, null)"
          >
            Yes
          </button>
          <button
            id="no_btn"
            type="button"
            class="no-btn"
            onclick="confirm_modal(false, null)"
          >
            No
          </button>
        </div>
      </form>
    </div>
    <!-- all scripts -->
    <script src="../scripts/common.js"></script>
    <script src="../scripts/postslist.js"></script>
  </body>
</html>
